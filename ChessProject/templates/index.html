<!DOCTYPE html>
<html>
<head>
    <title>Current Position</title>
</head>
<body>
    <h1>Current Position</h1>
      
    <form method="POST" action="/move">  
        <label for="move">Input next move:</label>
        <input type="text" id="move" name="move">
        <input type="submit" value="Move">
    </form>

    <form method="POST" action="/opening" accept-charset="UTF-8">
        <label for="selectOpening">Select opening to practice:</label>
        <select id="selectOpening" name="selectOpening" onchange="this.form.submit()">
            {% for opening in openings %}
            <option value="{{ opening }}" {% if opening == selected_opening %}selected{% endif %}>{{ opening }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Practice Opening">
    </form>
    
    <img src="{{ url_for('static', filename='current_position.png') }}" alt="Current Position">
</body>
</html>
